{% extends 'mainfiles/base.html' %}
{% load static %}
{% block content %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3">
                <form action="/signup", method="post" class="form-container">
                {% csrf_token %}
                  <h3 class="text-center font-weight-bold">Sign Up</h3>
                  <div class="form-group">
                     <label for="">Username</label>
                     <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" Required> 
                  </div>
                  <br/>
    
                  <div class="form-group">
                     <label for="">First Name</label>
                     <input type="text" id="fname" name="fname" placeholder="enter your firstname" Required>
                  </div>
                  <br/> 

                  <div class="form-group">
                     <label for="">Last name</label>
                     <input type="text" id="lname" name="lname" placeholder="enter your last name " Required>
                  </div>
                  <br/> 
        
                  <div class="form-group">
                     <label for="">Email address</label>
                     <input type="email" id="email" name="email" placeholder="enter your email address " Required>
                  </div>
                  <br/> 

                  <div class="form-group">
                     <label for="">Password</label>
                     <input type="password" id="pass1" name="pass1" placeholder="create a password" Required>
                  </div>
                  <br/> 

                  <div class="form-group">
                     <label for="">Confirm your password</label>
                     <input type="password" id="pass2" name="pass2" placeholder="confirm your password" Required>
                  </div>
                  <br>
        
                  <button type="submit">sign up</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
