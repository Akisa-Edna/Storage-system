{% extends 'mainfiles/base.html' %}
{% block content %}
<div class="container mb-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}

    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
         <h3>Welcome to storage facility</h3>
      </div>
    </div>

    <!-- {% if user.is_authenticated %} -->
    <div class="row justify-content-center mt-1">
      <h3>Hello {{ user.username }}</h3>
      <h4>You have successfully logged in</h4>

        <div class="row justify-content-center mt-1">
          <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
             <h4>View containers and make bookings</h4>
             <a href="{% url 'container_book' %}" class="btn btn-outline-primary">make bookings!</a>
          </div>
        </div>
  
     <!-- <button type="submit"> <a href="/signout">signOut</a></button> -->
     <!-- {% else %} -->
      <button type="submit"> <a href="{% url 'signup' %}">SignUp</a></button>
      <button type="submit"> <a href="{% url 'user_login' %}">signIn</a></button>
     <!-- {% endif %} -->
    </div>

  

</div>    

{% endblock %}
